<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #id_orderItem {
            margin-bottom: 20px;
        }

        #id_orderTable tr, #id_orderTable td {
            border: 1px solid black;
        }


    </style>


</head>
<body>
<h2>Заявка на поставку</h2>
<table id="id_orderItem">
    <thead>
    <tr>
        <th>Категория</th>
        <th>Тип</th>
        <th>Производитель</th>
        <th>Модель</th>
        <th>Количество</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="text" name="newItemCategory"/>
        </td>
        <td>
            <input type="text" name="newItemType"/>
        </td>
        <td>
            <input type="text" name="newItemManuf"/>
        </td>
        <td>
            <input type="text" name="newItemModel"/>
        </td>
        <td>
            <input type="number" min="1" name="newItemQty" value="1"/>
        </td>
    </tr>
    <tr>
        <td colspan="5">
            <input type="button" name="addItemToOrder" value="Add to order"/>
            <button name="editOrder" value="" onclick="update(this)">Edit</button>
        </td>
    </tr>
    </tbody>
</table>


<table id="id_orderTable">
    <thead>
    <tr>
        <th>Категория</th>
        <th>Тип</th>
        <th>Производитель</th>
        <th>Модель</th>
        <th>Количество</th>
        <th>Действия</th>
    </tr>
    </thead>

</table>


<script src="script.js"></script>


</body>
</html>
